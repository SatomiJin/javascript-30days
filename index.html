<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 days</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://kit.fontawesome.com/feceadf1dd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="player">
      <video width="800" height="500" class="player__video viewer" src="videos/xoayMotVong.mp4" autoplay></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play"><i class="fa-solid fa-play"></i></button>
        <input type="range" name="volume" min="0" max="1" step="0.05" value="1" class="player__slider" />
        <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1" class="player__slider" />
        <button data-skip="-10" class="player__button">Back 10s</button>
        <button data-skip="25" class="player__button">Skip 25s</button>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
