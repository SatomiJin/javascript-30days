<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 days</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <video class="flex" loop src="./lau_khong_gap.mp4" width="765" height="430" controls autoplay></video>
      <div class="speed">
        <!-- <div class="value"></div> -->
        <div class="speed-bar">1x</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = speed.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      let playbackRate = 1;
      let heightBar = 25;
      bar.style.height = heightBar + `%`;
      const handleChange = (e) => {
        const y = e.currentTarget.offsetHeight - (e.pageY - e.currentTarget.offsetTop);

        const percent = y / e.currentTarget.offsetHeight;
        const min = 0.4;
        const max = 4;
        heightBar = Math.round(percent * 100);
        playbackRate = percent * (max - min) + min;
        bar.style.height = heightBar + `%`;
        bar.textContent = playbackRate.toFixed(2) + "x";
        video.playbackRate = playbackRate;
      };
      speed.addEventListener("mousemove", handleChange);
    </script>
  </body>
</html>
