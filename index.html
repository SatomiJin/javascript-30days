<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 days</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <h1>My game with JS<span class="score">0</span></h1>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
        <div class="background"></div>
      </div>
    </div>
    <div class="btn-wrapper">
      <button class="btn-start" onclick="startGame()">Start</button>
    </div>

    <!-- sound -->
    <audio src="./bonk.mp3" class="bonk"></audio>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;
      let timeUp = false;
      let score;

      const playSound = (e) => {
        const bonkSound = document.querySelector(".bonk");
        if (!bonkSound) return;
        bonkSound.currentTime = 0;
        bonkSound.play();
      };
      const randomTime = (min, max) => {
        return Math.round(Math.random() * (max - min) + min);
      };

      const randomHole = (holes) => {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      };

      const peep = () => {
        const time = randomTime(200, 1500);
        const hole = randomHole(holes);

        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep();
        }, time);
      };

      const startGame = () => {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => {
          timeUp = true;
        }, 10000);
      };

      const bonk = (e) => {
        if (!e.isTrusted) return;
        score++;
        playSound();
        e.target.parentElement.classList.remove("up"); // call to parent element
        scoreBoard.textContent = score;
      };
      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
